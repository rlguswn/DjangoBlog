{% extends 'base.html' %}

{% block content %}
    <p>블로그 목록 첫 화면입니다.</p>
    <table>
        <thead>
            <tr>
                <td>제목</td>
                <td>내용</td>
            </tr>
        </thead>
        {% for post in posts %}
        <tbody>
            <tr>
                <td><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a></td>
                <td><a href="{% url 'blog:detail' pk=post.pk %}">{{ post.content }}</a></td>
                <td><a href="">{{ post.writer }}</a></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
